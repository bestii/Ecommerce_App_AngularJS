<div class="bg-white shadow-md border rounded-xl p-6 flex flex-col gap-6 relative">
  <div class="mx-auto">
    <img [src]="product().image" class="w-[200px] h-[100px] object-contain" [alt]="product().title" />
  </div>
  <div class="flex flex-col">
    <span class="text-md font-bold">{{ product().title }}</span>
    <span class="text-sm"> {{ '$' + product().price }}</span>
    <app-primary-button label="Add to cart" class="mt-3" />
  </div>
  <span class="absolute top-2 right-3 text-sm font-bold">
    @if (product().stock) {
    <span class="text-green-500">{{ product().stock }} left</span>
    } @else {
    <span class="text-red-500">Out of stock</span>
    }
  </span>
</div>
